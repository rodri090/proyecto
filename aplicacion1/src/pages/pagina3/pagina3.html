<ion-header>
  
    <ion-navbar>
      <ion-title>pagina3</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-header>
      <ion-navbar>
          
        <ion-title> Motocicletas </ion-title>
      </ion-navbar>
    </ion-header>
    
    
    <ion-content class="cards-bg">
        <ion-searchbar #q
        [showCancelButton]="true"
        (keyup.enter)="search(q.value)">
      </ion-searchbar>
    
      <ion-card *ngFor="let item of motos">

        <img [src]="item.imagen"/>
        <ion-card-content>
          <ion-card-title>
            {{item.titulo}}
          </ion-card-title>
          <p>
            
            Precio: {{item.precio}}<br/>
            AÃ±o: {{item.anio}} <br/>
            Cilindrada: {{item.Cilindrada}}<br/>
            color: {{item.color}} <br/>
            Modelo: {{item.modelo}} <br/>
            Combustible: {{item.Combustible}}<br/>
  
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
              <button ion-button clear small color="danger" icon-start (click)="reservarMotos()"icon-start (click)="alertaBasica()">
                  <ion-icon name='md-pricetags'></ion-icon>
                  Reservar
                </button>
          </ion-col>
        
        </ion-row>
    
      </ion-card>
    </ion-content>
